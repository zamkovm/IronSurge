<title>Star Rating</title>
<style>
  .stars {
    font-size: 24px;
    cursor: pointer;
    position: relative; /* Position relative for absolute positioning */
    display: inline-block; /* Display stars in a line */
  }
  .stars > span {
    position: relative;
    display: inline-block;
  }
  .stars > span:before {
    content: "\2605";
    position: absolute;
    color: transparent;
    left: 0; /* Start filling from the left */
  }
  .stars > span:hover:before,
  .stars > span:hover ~ span:before {
    color: gold;
  }
</style>
</head>
