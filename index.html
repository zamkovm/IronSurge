<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <style>
        /* Style for tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style for tab links */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of active tab link */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style for tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
  <body bgcolor="#F0FFFF">

<!-- Tab navigation -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'PageA')">A</button>
    <button class="tablinks" onclick="openTab(event, 'PageB')">B</button>
    <button class="tablinks" onclick="openTab(event, 'PageC')">C</button>
</div>

<!-- Tab content -->
<div id="PageA" class="tabcontent">
    <h3>Page A</h3>
    <p>This is the content of Page A.</p>
</div>

<div id="PageB" class="tabcontent">
    <h3>Page B</h3>
    <p>This is the content of Page B.</p>
</div>

<div id="PageC" class="tabcontent">
    <h3>Page C</h3>
    <p>This is the content of Page C.</p>
</div>

<!-- Script to open specific tab by default -->
<script>
    document.getElementById("PageA").style.display = "block";
</script>

<!-- Script to switch between tabs -->
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
