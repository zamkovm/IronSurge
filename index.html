 <meta charset="UTF-8">

<title>Star Rating</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .stars {
    font-size: 24px;
    cursor: pointer;
    text-align: justify;
  }
  .stars > span:hover:before,
  .stars > span:hover ~ span:before {
    content: "\2605";
    color: gold;
  }
</style>
</head>
  <body bgcolor="#F0FFFF">

<p class="stars" onmouseleave="clearRating()">
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
</p>

<script>
function clearRating() {
  const stars = document.querySelectorAll('.stars span');
  stars.forEach(star => {
    star.innerHTML = '&#9734;'; // Empty star
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const stars = document.querySelectorAll('.stars span');
  stars.forEach((star, index) => {
    star.addEventListener('mouseenter', () => {
      stars.forEach((s, i) => {
        if (i <= index) {
          s.innerHTML = '&#9733;'; // Filled star
        } else {
          s.innerHTML = '&#9734;'; // Empty star
        }
      });
    });
  });
});
</script>
