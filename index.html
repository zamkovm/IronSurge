<head>
 <meta charset="UTF-8">

<title>Star Rating</title>

 <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .stars {
    font-size: 72px; /* three times bigger */
    cursor: pointer;
  }
  .stars > span:hover:before {
    content: "\2605";
    position: absolute;
    color: gold;
    left: 0;
  }
  .stars > span:hover ~ span:before {
    content: "\2605";
    position: absolute;
    color: gold;
       left: calc(100% - 72px); /* Position the filled star relative to the right side of the star container */
  }
</style>   
</head>
  <body bgcolor="#F0FFFF">

<div class="stars" onclick="redirect(event)">
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
</div>

<script>
function redirect(event) {
  const stars = document.querySelectorAll('.stars span');
  let rating = 0;

  stars.forEach((star, index) => {
    if (event.target === star) {
      rating = index + 1;
    }
  });

  // Redirect to a new window only when all 5 stars are clicked
  if (rating === 5) {
    window.open(`new_window.html?rating=${rating}`, '_blank');
  }
}
</script>
